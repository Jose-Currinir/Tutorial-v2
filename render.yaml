databases:
  - name: primera
    databaseName: primera
    user: primera

services:
  - type: web
    name: mysite
    runtime: python
    buildCommand: "./build.sh"
    startCommand: "gunicorn primera.wsgi"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: primera
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 4